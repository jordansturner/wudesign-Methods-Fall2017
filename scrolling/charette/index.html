<style type="text/css">

html, body {
	margin: 0%;
	padding: 0%;
    width: 100%;
    height: 10000px;
}




.hsContainer {
    display: inline-block;
    table-layout: fixed;
    width: 100%;
    height:100%;
    overflow: hidden;
    position: relative;
    opacity: 1;
    z-index: 52;
}
.hsContent {

    display: table-cell;
    vertical-align: middle;
    color: #ffffff;
    padding: 0 8%;
    text-align: center
    z-index: 52;
}
.bcg {
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    height: 100%;
    width: 100%;
    z-index: 51;
}

#slide-1 {
	height: 1000px;
	width: 100%;
    z-index: 51;
}

/* Slide 1 */
#slide-1 .bcg {background-image:url('background_copy.png')}

#slide-2 .bcg {
    background: none;
    background-color: #010101;
    height: 310px;
    text-align: center
    z-index: 51;
}

    .bar {
        width: 10%;
        height: 70px;
        position: relative;
        display: inline-block;
        padding: 0px;

}

.movingGif {

.option7 {

        display: inline-block;

        margin: auto;

        width: 70px;

.option19 {

<section id="slide-1" class="homeSlide">
    <div class="bcg"
        data-center="background-position: 50% 0px;"
        data-top-bottom="background-position: 50% -100px;"
        data-anchor-target="#slide-1"
    >
        <div class="hsContainer">
            <div class="hsContent"
                data-center="opacity: 1"
                data-top="opacity: 0"
                data-anchor-target="#slide-1 h2"
            >
                <h2>Fade out elements before <br>they leave viewport</h2>
            </div>
        </div>
    </div>
</section>

<section id="slide-2">
    <div class="bcg"
        data-0="background-color:rgb(1,27,59);"
        data-top="background-color:(0,0,0);"
        data-anchor-target="#slide-2"
    >
        <div class="hsContainer">
            <div class="hsContent">
                <h2
                    data-bottom="opacity: 0"
                    data-center="opacity: 1"
                    data-206-top="opacity: 1"
                    data-top="opacity: 0"
                    data-anchor-target="#slide-2 h2"
                >

            </div>
        </div>
    </div>
</section>

<div class="bar" 
data-bottom-bottom="border-radius: 3px;background-color:rgb(250, 128, 114);width:0%;" data-center-center="background-color:rgb(240, 138, 104);width:100%;" 
data--70-top="background-color:rgb(255, 160, 122);width:0%;"
>
    
</div>

>

>
    
</div>

<div class="movingGif" data-bottom-bottom="transform: translate(0px,0px); transform: skewY(0deg);" data-center-bottom="transform: translate(300px, 350px); transform: skewY(60deg);" data-top="transform: translate(0px,-1000px); transform: skewY(0deg);"> hello</div>

data--70-top="transform:rotate(180deg) translateX(700px);"
>
    
</div>
<div class="option8"

>

<div class="option12"

data--70-top="width: 600px; transform: translateX(500px) rotate(0deg); background:hsl(600, 100%, 50%);"
>
    
</div>

<div class="option13" 
data-bottom-top="transform: translate(0px, 0px); background:hsl(200, 100%, 50%);"
data-70-top="transform: translate(150px, 150px); background:hsl(600, 100%, 50%);"
data-70-top="transform: translate(150px, 150px); background:hsl(600, 100%, 50%);"
>
    
</div>
